<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>currently blank</title>
  <!--  -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/normalize.css" />
  <!-- font awesome library -->
  <link rel="stylesheet" href="assets/css/all.min.css" />

</head>

<body>

  <div class="header">
    <h2>CRUD System</h2>
    <div>Creat Read Update Delete</div>
  </div>


  <div class="project-wrapper">

    <div class="insert-section">
      <input type="text" class="title" placeholder="Title *" required>
      <div class="calc">
        <input type="number" class="price" placeholder="Price *" min="0" required>
        <input type="number" class="taxes" placeholder="Taxes *" min="0" required>
        <input type="number" class="ads" placeholder="Ads" min="0">
        <input type="number" class="discount" placeholder="Discount" min="0">
        <span class="total">Total:</span>
      </div>
      <input type="number" class="count" placeholder="How many product" min="0">
      <input type="text" class="category" placeholder="Category *" required>
      <button class="creat">Creat</button>
    </div>

    <ul class="tags">
      <li data-category="category-all" class="active">All</li>
    </ul>

    <div class="table-of-data">
      <table>
        <thead>
          <th>ID</th>
          <th>Title</th>
          <th>Price</th>
          <th>Taxes</th>
          <th>Discount</th>
          <th>Ads</th>
          <th>Total</th>
          <th>Category</th>
          <th>Action</th>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>

  </div>

  <script src="assets/js/main.js" type="module"></script>
</body>

</html>
